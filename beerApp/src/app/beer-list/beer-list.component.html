<div *ngIf="loading">
  <h3 class="text-center">🍻🍻🍻 Loading...</h3>
</div>

<div *ngIf="!loading">
  <p>{{displayedPage}}</p>
  <div *ngFor="let beer of beers">
    <p>{{beer.name}}</p>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="showPreviousPage()">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" (click)="showNextPage()">Next</a></li>
    </ul>
  </nav>
</div>

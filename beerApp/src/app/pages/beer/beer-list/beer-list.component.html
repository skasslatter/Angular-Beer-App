<div>
    <div class="hero-image">
        <h1 class="text-center hero-text">All beers</h1>
    </div>
</div>

<div *ngIf="isLoading">
    <h3 class="text-center">üçªüçªüçª Loading...</h3>
</div>

<!-- Beer List -->
<div *ngIf="!isLoading">
    <div class="container">
        <div class="row">
            <div *ngFor="let beer of beers" class="card col-sm-6">

                <div class="row beer-info">
                    <div class="col-sm-4 beer-image">
                        <a routerLink="/beer-detail/{{beer.id}}" routerLinkActive="active">
                            <img *ngIf="beer.labels; else noImage" src="{{ beer.labels.icon }}" alt="Beer Image"/>
                        </a>
                    </div>
                    <div class="col-sm-8">
                        <a routerLink="/beer-detail/{{beer.id}}" routerLinkActive="active">
                            <h5>{{beer.name}}</h5>
                            <span *ngIf="beer.style">{{beer.style.name}}</span>
                        </a>
                        <a routerLink="/brewery-detail/{{beer.breweries[0].id}}" routerLinkActive="active">
                            <p>{{beer.breweries[0].name}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <section>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li *ngIf="page >1" class="page-item ">
                        <a class="page-link" (click)="showPreviousPage()">Previous</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link">{{page}}</a>
                    </li>


                    <li class="page-item">
                        <a class="page-link" (click)="showDifferentPage(pagePlusOne)">{{pagePlusOne}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="showDifferentPage(pagePlusTwo)">{{pagePlusTwo}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="showDifferentPage(pagePlusThree)">{{pagePlusThree}}</a>
                    </li>


                    <li *ngIf="page <23" class="page-item"><a class="page-link" (click)="showNextPage()">Next</a></li>
                </ul>
            </nav>
        </section>
    </div>
</div>

<ng-template #noImage>
    <img src="../../../../assets/beer.png" alt="Beer Image">
</ng-template>

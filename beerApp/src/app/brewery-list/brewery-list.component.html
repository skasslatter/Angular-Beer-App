<div>
  <h1 class="text-center">All the breweries</h1>
  <div class="row justify-content-center">
    <div class="col-sm-6">
    <div *ngFor="let brewery of breweries" class="card">
      <img class="card-img-top" *ngIf="brewery.images" src="{{brewery.images.medium}}" alt="Brewery Image">
      <div class="card-body">
        <h3 class="card-title">{{brewery.name}}</h3>
        <p class="card-subtitle mb-2 text-muted" *ngIf="brewery.established">established in {{brewery.established}}</p>
        <p class="card-text">{{brewery.description}}</p>
      </div>
    </div>
    </div>
  </div>
</div>

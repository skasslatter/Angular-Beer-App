<section id="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li *ngIf="pageNumber >1" class="page-item ">
                <a class="page-link" (click)="showPreviousPage()">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link">{{pageNumber}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showDifferentPage(pagePlusOne)">{{pagePlusOne}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showDifferentPage(pagePlusTwo)">{{pagePlusTwo}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showDifferentPage(pagePlusThree)">{{pagePlusThree}}</a>
            </li>
            <li *ngIf="pageNumber <23" class="page-item"><a class="page-link" (click)="showNextPage()">Next</a></li>
        </ul>
    </nav>
</section>

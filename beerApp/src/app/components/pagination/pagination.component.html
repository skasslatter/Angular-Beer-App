<section id="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li *ngIf="currentPage >1" class="page-item ">
                <a class="page-link" (click)="showPreviousPage()">Previous</a>
            </li>
            <li *ngFor="let page of displayedPages" class="page-item"
                [ngClass]="{'disabled selected': currentPage === page}">
                <a class="page-link" (click)="showDifferentPage(page)">{{page}}</a>
            </li>
            <li *ngIf="currentPage < pageCount" class="page-item">
                <a class="page-link" (click)="showNextPage()">Next</a>
            </li>
        </ul>
    </nav>
</section>
